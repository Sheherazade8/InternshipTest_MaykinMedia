
<html lang="en-us">
    <head>
        <title>Hotels by cities</title>
    </head>

    <body>
        <div class="page-header">
            <h1>Cities</h1>
        </div>
        <div>
            {% for city in cities %}
                <h3><a class="link" href="{% url 'hotel_list' name=city.name %}">{{ city.name }}</a></h3>
            {% endfor %}
        </div>
    </body>
</html>
